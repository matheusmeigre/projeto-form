<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="screen">
        <div class="leftside">

        </div>
        <div class="rightside">
            <h1>Crie uma conta</h1>

            <form method="post" action="cadastro.php" class="meigrevalidator"> <!--Validation Class-->
                <label>
                    Seu nome: <br>
                    <input type="text" name="name" data-rules="required|min=4"> <!--Rules-->
                </label>
                <label>
                    Seu email: <br>
                    <input type="text" name="email" data-rules="required|email">
                </label>
                <label>
                    Sua senha: <br>
                    <input type="password" name="password" data-rules="min=6">
                </label>
                <label>
                    <input type="submit" value="Cadastrar" class="register">
                </label>
            </form>

            <div>
                Já tem uma conta? <a href="">Faça o login!</a>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
